<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Diana Wu's Spring Boot Blog App</title>
    <!-- CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>

    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img th:src="@{/images/logo.png}" alt="DwShop Logo" width="120" height="80">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br>
<div th:if="${param.success}">
    <div class="alert alert-info">
        You have registered successfully!
    </div>
</div>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>

            <div class="card-body">
                <form method="post" role="form"
                      th:action="@{/register/save}"
                      th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label" >First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter your first name"
                               th:field="*{firstName}"
                               type="text"/>
                        <p th:if="${#fields.hasErrors('firstName')}"
                           class="text-danger" th:errors="*{firstName}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" >Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter your last name"
                               th:field="*{lastName}"
                               type="text"/>
                        <p th:if="${#fields.hasErrors('lastName')}"
                           class="text-danger" th:errors="*{lastName}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" >Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter your email address"
                               th:field="*{email}"
                               type="text"/>
                        <p th:if="${#fields.hasErrors('email')}"
                           class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               th:field="*{password}"
                               type="password">
                        <p th:if="${#fields.hasErrors('password')}"
                           class="text-danger" th:errors="*{password}"></p>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already have an account?
                                <a th:href="@{/login}">Login Here</a>
                            </span>

                    </div>
                </form>
            </div>




        </div>

    </div>

</div>

</body>

<footer th:fragment="footer"
        class=" text-center bg-light py-3 m-4" style ="position:relative; height: 80px;width: 100%;bottom: 0">

    <div>
        <strong>
            CopyRight &copy; 2024 Diana Wu - All Rights Reserved
        </strong>
    </div>

</footer>
</html>
