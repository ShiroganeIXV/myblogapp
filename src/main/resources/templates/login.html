<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Diana Wu's Spring Boot Blog App</title>
    <!-- CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>

    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body>

<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img th:src="@{/images/logo.png}" alt="DwShop Logo" width="120" height="80">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br><br>

<div class="container">
    <div class="row">
        <div class="card col-lg-5 mx-auto">
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}" role="form">
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input id="usermame"
                               name="username"
                               class="form-control"
                               placeholder="Enter your email"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input id="password"
                               name="password"
                               class="form-control"
                               placeholder="Enter your password"
                               type="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                        <span>
                            Not registered yet? <a th:href="@{/register}">Register here</a>
                        </span>>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
<br><br>


<footer th:fragment="footer"
        class=" text-center bg-light py-3 m-4" style ="position:relative; height: 80px;width: 100%;bottom: 0">

    <div>
        <strong>
            CopyRight &copy; 2024 Diana Wu - All Rights Reserved
        </strong>
    </div>

</footer>
</body>



</html>
